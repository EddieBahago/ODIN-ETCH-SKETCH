git<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">"
    <script src="main.js"></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="header">
        <h6>select the sizes</h6>
        <button id="popup" class="btn btn-danger">select</button>
    </div>
    <p id="message"></p>
    <p id="draw"></p>
    <div class="container"></div>
    <div class="footer">
        <button class="btn btn-dark" onclick="setcolor('black')">Black</button>
        <button class="btn btn-warning" onclick="setcolor('Random')">Random</button>
        <button class="btn btn-info" onclick="resetBoard()">Reset</button>
    </div>
</body>
</html>
